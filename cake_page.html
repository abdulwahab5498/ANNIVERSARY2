<!DOCTYPE html>
<html>
<head>
    <title>Happy Anniversary, Aliza! üéÇ</title>
    <style>
        /* Base Setup */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #000000;
            color: #ffffff;
 
        }

        /* Neon Glow Box for Cake Content */
        .cake-container {
            position: relative;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 60px 80px;
            border-radius: 25px;
            box-shadow: 0 0 30px #ff00ff, 0 0 80px #00ffff;
            animation: final-pulse 3s infinite alternate;
            max-width: 900px;
            opacity: 0;
            transform: scale(0.8);
            animation: fade-in 1.5s forwards, final-pulse 3s 1.5s infinite alternate;
        }

        /* Main Cake Graphic (Stylized) */
        .cake-graphic {
            font-size: 8em;
            margin-bottom: 20px;
            color: #ff69b4; /* Pink */
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff69b4;
            animation: bounce-cake 2s infinite alternate;
        }

        /* Text Styling */
        h1 {
            font-size: 4.5em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            margin: 0;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            margin-top: 15px;
            margin-bottom: 40px;
        }

        .message {
            font-size: 1.6em;
            color: #ccc;
            margin-top: 30px;
        }

        /* NEXT STEP Button Styling */
        #promise-btn {
            padding: 18px 40px;
            font-size: 1.7em;
            margin-top: 40px;
            background-color: transparent;
            border: 4px solid #ff00ff;
            color: #ff00ff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff00ff;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        #promise-btn:hover {
            background-color: #ff00ff20;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff;
            transform: scale(1.05);
        }

        /* Keyframes */
        @keyframes fade-in {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes final-pulse {
            0% { box-shadow: 0 0 30px #ff00ff, 0 0 80px #00ffff; }
            100% { box-shadow: 0 0 30px #00ffff, 0 0 80px #ff00ff; }
        }
        @keyframes bounce-cake {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="cake-container">
        
        <div class="cake-graphic">üç∞</div>
        
        <h1>HAPPY FIRST ANNIVERSARY!</h1>
        <h2>ALIZA, YOU ARE MY BEST YEAR.</h2>

        <p class="message">
            Yeh Anniversary cake hamari meethi shuruaat ki nishani hai. Lekin humara safar tabhi mazboot hoga jab hum kuch waade nibhayenge...
        </p>

        <button id="promise-btn" onclick="window.location.href='future_promises.html';">
            CHOOSE OUR FUTURE PROMISES ‚ú®
        </button>
    </div>

</body>
</html>
